<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jan-ken</title>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <div class="gameBox">
        <div class="roundHeader">
            First to 5 wins!
        </div>
        <div class="scoreboard">
            <div id="#playerScoreboard">
                Player: 0
            </div>
            <div id="#computerScoreboard">
                Computer: 0
            </div>
        </div>
    
        <div class="selectionBox">
            <button id="0" class="rockBox">
                rock
            </button>
            <button id="1" class="paperBox">
                paper
            </button>
            <button id="2" class="scissorsBox">
                scissors
            </button>
        </div>
    </div>
</body>
